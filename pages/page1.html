    <div class="container" id="currTime"></div>
        <h1>Time:</h1>
        <h1 id="localTime"></h1>
    </div>

  <script>

    timer();
    function timer(){
        var currentTime = new Date()
        var hours = currentTime.getHours()
        var minutes = currentTime.getMinutes()
        var sec = currentTime.getSeconds()
        if (minutes < 10){
            minutes = "0" + minutes
        }
        if (sec < 10){
            sec = "0" + sec
        }
        var time = hours + ":" + minutes + ":" + sec + " ";
        if(hours > 11){
            time += "PM";
        } else {
        time += "AM";
        }
        document.getElementById('localTime').innerHTML = time;
        setTimeout(timer,1000);
        }
  </script>
