<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="shortcut icon" type="image/x-icon" href='../../../images/icon.ico'>
        <title>Time Travel - Helm Labs V1</title>
        <link rel='stylesheet' href='style.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    </head>
    <body>
        <main id="container">
            <div id="terminal">
                <!-- Terminal Bar -->       
                <section id="terminal__bar">          
                    <div id="bar__buttons"><a class="bar__button" id="bar__button--exit" href='https://turtlehelm.github.io/assets/html/secret'>&#10005;</a></div>
                    <p id="bar__user">user@terminal: ~ Helm Labs V1</p>        
                </section>
                
                <!-- Terminal Body --> 
                <section id="terminal__body">
                  <section class="titleInfo" style="overflow: hidden;">
                    <span id="TitleText">Welcome To<br><span class="highlight">Helm Labs</span></span>
                    <br>
                    <a class='btn btn-outline-success' href='https://turtlehelm.github.io/assets/html/deprecated/v1/pages/projects'>Home</a>
                  </section>
                  <div id="particles-js"></div>
                </section>
            </div>    
        </main>

        <script src="../v1/particles.js"></script>
        <script>particlesJS.load('particles-js', '../v1/particles.json');</script>
    </body>
</html>
